# Nginx site configuration for AIQA Webapp
# Place this in /etc/nginx/sites-available/webapp
# Then symlink to sites-enabled: sudo ln -s /etc/nginx/sites-available/webapp /etc/nginx/sites-enabled/
# Handles https://app-aiqa.winterwell.com

server {
    listen 80;
    listen [::]:80;
    server_name app-aiqa.winterwell.com localapp-aiqa.winterwell.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app-aiqa.winterwell.com localapp-aiqa.winterwell.com;

    # SSL configuration (update paths as needed)
    ssl_certificate /etc/letsencrypt/live/winterwell.com-0002/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/winterwell.com-0002/privkey.pem;
    
    # SSL settings - modern best practices
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    # SSL stapling (requires resolver in nginx.conf - comment out if causing issues)
    # ssl_stapling on;
    # ssl_stapling_verify on;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    root /opt/aiqa/webapp/dist;
    index index.html;
    access_log /var/log/nginx/app-aiqa.winterwell.com/access.log;
    error_log /var/log/nginx/app-aiqa.winterwell.com/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

