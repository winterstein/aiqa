# Nginx site configuration for AIQA Webapp
# Place this in /etc/nginx/sites-available/webapp
# Then symlink to sites-enabled: sudo ln -s /etc/nginx/sites-available/webapp /etc/nginx/sites-enabled/

server {
    listen 4000;
    server_name _;
    root /opt/aiqa/webapp/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests to the server
    # Uncomment if you want to serve API through nginx instead of direct connection
    # location /api {
    #     proxy_pass http://localhost:4001;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

