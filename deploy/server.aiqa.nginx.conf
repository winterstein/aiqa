# Nginx site configuration for AIQA Server API
# Place this in /etc/nginx/sites-available/server
# Then symlink to sites-enabled: sudo ln -s /etc/nginx/sites-available/server /etc/nginx/sites-enabled/
# Handles https://server-aiqa.winterwell.com - proxies to server on port 4001

server {
    listen 80;
    listen [::]:80;
    server_name server-aiqa.winterwell.com localserver-aiqa.winterwell.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name server-aiqa.winterwell.com localserver-aiqa.winterwell.com;

    # SSL configuration (update paths as needed)
    ssl_certificate /etc/letsencrypt/live/winterwell.com-0002/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/winterwell.com-0002/privkey.pem;
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    access_log /var/log/nginx/server-aiqa.winterwell.com/access.log;
    error_log /var/log/nginx/server-aiqa.winterwell.com/error.log;

    add_header X-Frame-Options SAMEORIGIN always;

    # Proxy all requests to the server
    location / {
        proxy_pass http://localhost:4001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
