# Nginx site configuration for AIQA Website
# Place this in /etc/nginx/sites-available/website
# Then symlink to sites-enabled: sudo ln -s /etc/nginx/sites-available/website /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name www-aiqa.winterwell.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www-aiqa.winterwell.com;

    # SSL configuration (update paths as needed)
    ssl_certificate /etc/ssl/certs/www-aiqa.winterwell.com.crt;
    ssl_certificate_key /etc/ssl/private/www-aiqa.winterwell.com.key;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Root directory - point to website webroot
    root /opt/aiqa/website/webroot;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache fonts
    location ~* \.(ttf|otf|woff|woff2|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
    }

    # Don't cache HTML files
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}

